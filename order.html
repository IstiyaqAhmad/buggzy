<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - BUGGZY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section class="order-section" id="order">
        <div class="order-header">
            <h2>Order Your Favorite Burger</h2>
            <p>Choose from our selection and customize your order. Weâ€™re here to satisfy your burger cravings!</p>
        </div>

       
        <form class="order-form">
            <label for="burgerType">Select Your Burger:</label>
            <select id="burgerType" name="burgerType" required>
                <option value="classicCheeseburger">Classic Cheeseburger - $8.99</option>
                <option value="baconBBQBurger">Bacon BBQ Burger - $10.99</option>
                <option value="veggieDelight">Veggie Delight - $9.49</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="specialInstructions">Special Instructions:</label>
            <textarea id="specialInstructions" name="specialInstructions" rows="4" placeholder="Any specific requests?"></textarea>

            <button type="submit">Place Order</button>
        </form>

       
        <button id="returnToHome" onclick="navigateToHome()">Return to Home Page</button>
    </section>
    <footer class="footer-section">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="image/logo1.webp" alt="Berger Hut Logo">
                <p>Your favorite spot for mouthwatering burgers.</p>
            </div>
            
            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="order.html">Order Now</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>

            <div class="footer-socials">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank"><img src="/image/facebook..jpg" alt="Facebook"></a>
                    <a href="https://instagram.com" target="_blank"><img src="image/instagram.jpg" alt="Instagram"></a>
                    <a href="https://twitter.com" target="_blank"><img src="image/twitter.png" alt="Twitter"></a>
                </div>
            </div>
        </div>

        
        <button id="backToTop" onclick="scrollToTop()">Back to Top</button>

        <p class="footer-copyright">&copy; 2023 BUGGZY. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
